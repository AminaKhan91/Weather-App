<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2e08b6629d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Be+Vietnam+Pro&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            autofocus="on"
            autocomplete="off"
            id="search-text-input"
          />
          <input type="submit" class="search" />
          <input
            type="submit"
            value="Current"
            id="current-location-btn"
            class="location-button"
          />
        </form>

        <br />

        <p id="date"></p>

        <h1 id="city"></h1>

        <div class="row">
          <div class="col-6">
            <span><strong></strong></span>
          </div>
          <div class="col-6">
            <span class="temperature" id="temperature"> </span>
            <span class="units"><strong>°C </strong> </span>
          </div>
        </div>

        <h2></h2>

        <p>Maximum Temperature: <span id="max-temp"></span>°C</p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind: <span id="wind"></span>%</p>

        <br />

        <div class="row">
          <div class="col-2">Saturday</div>
          <div class="col-2">Sunday</div>
          <div class="col-2">Monday</div>
          <div class="col-2">Tuesday</div>
          <div class="col-2">Wednesday</div>
          <div class="col-2">Thursday</div>
        </div>

        <div class="row">
          <div class="col-2">
            <i class="fas fa-cloud-rain cloud-rain-icon"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-sun cloud-sun-icon"></i>
          </div>
          <div class="col-2"><i class="fas fa-cloud cloud-icon"></i></div>
          <div class="col-2">
            <i class="fas fa-cloud-rain cloud-rain-icon"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-sun cloud-sun-icon"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-sun cloud-sun-icon"></i>
          </div>
          <br />
          <div class="row">
            <div class="col-2 symbol-data">9°C</div>
            <div class="col-2 symbol-data">7°C</div>
            <div class="col-2 symbol-data">8°C</div>
            <div class="col-2 symbol-data">8°C</div>
            <div class="col-2 symbol-data">7°C</div>
            <div class="col-2 symbol-data">8°C</div>
          </div>
        </div>
        <br />
      </div>
      <footer>
        <strong>
          <a href="https://github.com/AminaKhan91/Weather-App" target="_blank"
            >Open-source code
          </a>
          by Amina</strong
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
